<head>

<body>
          <iframe src="inmersive.html" width="100%" height="600px" title="inmersive" frameborder="0"></iframe>

                    <h1>Simulador</h1>
                    <br />
                    <br />
                    <div class="wrapper">
                              <input type="radio" name="select" id="option-1" checked>
                              <input type="radio" name="select" id="option-2">
                              <label for="option-1" class="option option-1">
                                        <div class="dot"></div>
                                        <span>Seguimos igual</span>
                              </label>
                              <label for="option-2" class="option option-2">
                                        <div class="dot"></div>
                                        <span>Mejoramos</span>
                              </label>
                    </div>
                    <br />
                    <br />
                    <div class="range">
                              <div class="range-slider"
                                        style='--min:2025; --max:2050; --step:5; --value:2024; --text-value:"2025";'>
                                        <input type="range" min="2025" max="2050" step="5" value="2025"
                                                  oninput="this.parentNode.style.setProperty('--value',this.value); this.parentNode.style.setProperty('--text-value', JSON.stringify(this.value))">
                                        <output></output>
                                        <div class='range-slider__progress'></div>
                              </div>
                    </div>
                    <br />
                    <br />
                    <br />
                    <div class="container mt-5">
                              <div class="col-md-12 mb-12">
                                        <div>
                                                  <div class="card-body p-0">
                                                            <model-viewer id="modelViewerBig" class="model_viewer"
                                                                      src="./assets/glaciar/2025.glb"
                                                                      alt="Sculpture" touch-action="pan-y" ar
                                                                      auto-rotate shadow-intensity="1"
                                                                      shadow-softness="1"
                                                                      min-camera-orbit="auto auto .5m"
                                                                      max-camera-orbit="auto auto 10m"
                                                                      min-field-of-view="10deg"
                                                                      max-field-of-view="75deg">
                                                            </model-viewer>
                                                            <script>
                                                                      document.querySelector('#modelViewerBig').addEventListener('load', () => {
                                                                                const modelViewer = document.querySelector('#modelViewerBig');
                                                                                modelViewer.cameraOrbit = '0deg 75deg .5m'; // Establece la posición de la cámara a 0.5 metros del objeto
                                                                      });
                                                            </script>
                                                  </div>
                                        </div>
                              </div>
                              <br />
                              <br />
                              <div class="row">
                                        <div class="col-md-4 mb-3 glaciar" id="g1">
                                                  <div>
                                                            <div class="card-body p-0">
                                                                      <model-viewer id="modelViewer1"
                                                                                class="model_viewer"
                                                                                src="./assets/glaciar/obj-glaciar1.glb"
                                                                                alt="Sculpture" touch-action="pan-y" ar
                                                                                auto-rotate shadow-intensity="1"
                                                                                shadow-softness="1"
                                                                                min-camera-orbit="auto auto 0.5m"
                                                                                max-camera-orbit="auto auto 10m"
                                                                                min-field-of-view="10deg"
                                                                                max-field-of-view="75deg">
                                                                      </model-viewer>
                                                                      <script>
                                                                                document.querySelector('#modelViewer1').addEventListener('load', () => {
                                                                                          const modelViewer = document.querySelector('#modelViewer1');
                                                                                          modelViewer.cameraOrbit = '0deg 75deg 0.5m'; // Establece la posición de la cámara a 0.5 metros del objeto
                                                                                });
                                                                      </script>
                                                            </div>
                                                  </div>
                                        </div>
                                        <div class="col-md-4 mb-4 glaciar" id="g2">
                                                  <div>
                                                            <div class="card-body p-0">
                                                                      <model-viewer id="modelViewer2"
                                                                                class="model_viewer"
                                                                                src="./assets/glaciar/obj-glaciar2.glb"
                                                                                alt="Sculpture" touch-action="pan-y" ar
                                                                                auto-rotate shadow-intensity="1"
                                                                                shadow-softness="1"
                                                                                min-camera-orbit="auto auto 0.5m"
                                                                                max-camera-orbit="auto auto 10m"
                                                                                min-field-of-view="10deg"
                                                                                max-field-of-view="75deg">
                                                                      </model-viewer>
                                                                      <script>
                                                                                document.querySelector('#modelViewer2').addEventListener('load', () => {
                                                                                          const modelViewer = document.querySelector('#modelViewer2');
                                                                                          modelViewer.cameraOrbit = '0deg 75deg 0.5m'; // Establece la posición de la cámara a 0.5 metros del objeto
                                                                                });
                                                                      </script>
                                                            </div>
                                                  </div>
                                        </div>
                                        <div class="col-md-4 mb-4 glaciar" id="g3">
                                                  <div>
                                                            <div class="card-body p-0">
                                                                      <model-viewer id="modelViewer3"
                                                                                class="model_viewer"
                                                                                src="./assets/glaciar/obj-glaciar3.glb"
                                                                                alt="Sculpture" touch-action="pan-y" ar
                                                                                auto-rotate shadow-intensity="1"
                                                                                shadow-softness="1"
                                                                                min-camera-orbit="auto auto 0.5m"
                                                                                max-camera-orbit="auto auto 10m"
                                                                                min-field-of-view="10deg"
                                                                                max-field-of-view="75deg">
                                                                      </model-viewer>
                                                                      <script>
                                                                                document.querySelector('#modelViewer3').addEventListener('load', () => {
                                                                                          const modelViewer = document.querySelector('#modelViewer3');
                                                                                          modelViewer.cameraOrbit = '150deg 75deg 0.5m'; // Establece la posición de la cámara a 0.5 metros del objeto
                                                                                });
                                                                      </script>
                                                            </div>
                                                  </div>
                                        </div>
                              </div>
                    </div>

                    <h2>¿Quieres hacer un cambio? Te ayudo</h2>

                    <div class="container text-center mt-5">
                              <div class="row align-items-start">
                                        <div class="col-md-6 mb-3">
