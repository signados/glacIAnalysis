<!DOCTYPE html>
<html lang="es">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>GlacIAres</title>
          <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
          <script src="https://gftruj.github.io/webzamples/aframe/extras/aframe-extras.min.js"></script>
          <script>
                    AFRAME.registerShader('water-shader', {
                              schema: {
                                        color: { type: 'color', is: 'uniform' },
                                        timeMsec: { type: 'time', is: 'uniform' }
                              },

                              vertexShader: `
                              varying vec2 vUv;
                              
                              void main() {
                                        vUv = uv;
                                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                              }
                    `,

                              fragmentShader: `
                              varying vec2 vUv;
                              uniform vec3 color;
                              uniform float timeMsec;

                              void main() {
                                        float time = timeMsec / 10000.0;
                                        float c = 1.0;
                                        float inten = 0.005;

                                        vec2 p = mod(vUv * 6.28318530718, 6.28318530718) - 250.0;
                                        vec2 i = vec2(p);

                                        for (int n = 0; n < 5; n++) {
                                        float t = time * (1.0 - (3.5 / float(n + 1)));
                                        i = p + vec2(cos(t - i.x) + sin(t + i.y), sin(t - i.y) + cos(t + i.x));
                                        c += 1.0 / length(vec2(p.x / (sin(i.x + t) / inten), p.y / (cos(i.y + t) / inten)));
                                        }
                                        c /= 5.0;
                                        c = 1.17 - pow(c, 1.4);
                                        vec3 colour = vec3(pow(abs(c), 8.0));
                                        colour = clamp(colour + vec3(0.0, 0.35, 0.5), 0.0, 1.0);
                                        
                                        gl_FragColor = vec4(colour, 1.0);
                              }
                    `
                    });
          </script>
</head>

<body>
          <a-scene cursor="rayOrigin: mouse">
                    <a-assets>
                              <a-asset-item id="background" src="./assets/fondo.glb" />
                              <a-asset-item id="bear" src="./assets/polar_bear.glb" />
                    </a-assets>
                    <a-camera position="0 .5 0" look-controls wasd-controls="fly:true"></a-camera>
                    <a-entity gltf-model="#background" scale="1 1 1" position="0 0 0" rotation="0 0 0"> </a-entity>
                    <a-entity gltf-model="#bear" scale=".005 .005 .005" walk position="0 0 -5" rotation="0 0 0">
                    </a-entity>
                    <a-entity geometry="primitive: plane; width: 50; height: 50"
                              material="shader:water-shader; color: blue; side: double" position="0 0 -1"
                              rotation="-90 0 0"> </a-entity>
          </a-scene>
          <script>
                    AFRAME.registerComponent('walk', {
                              init: function () {
                                        this.model = null;
                                        this.mixer = null;
                                        var el = this.el;

                                        el.addEventListener('click', function () {
                                                  var model = el.getObject3D('mesh');
                                                  if (model) {
                                                            this.move(model, 4000);
                                                  } else {
                                                            el.addEventListener('model-loaded', function (e) {
                                                                      this.move(e.detail.model, 4000);
                                                            }.bind(this));
                                                  }
                                                  el.setAttribute('animation', 'property: position; to: 0 0 -2; dur: 4000; easing: linear; loop: false');
                                        }.bind(this)); 
                              },
                              move: function (model, duration) {
                                        this.model = model;
                                        this.mixer = new THREE.AnimationMixer(model);
                                        this.model.animations.forEach(animation => {
                                                  this.mixer.clipAction(animation, model).play();
                                        });
                                        setTimeout(() => {
                                                  this.model.animations.forEach(animation => {
                                                            this.mixer.clipAction(animation, model).stop();
                                                  });
                                        }, duration);
                              },
                              tick: function (t, dt) {
                                        if (this.mixer && !isNaN(dt)) {
                                                  this.mixer.update(dt / 1000);
                                        }
                              }
                    });
          </script>
</body>

</html>
